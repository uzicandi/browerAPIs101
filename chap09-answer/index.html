<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fun game</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c609aedd06.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play" data-id="play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up">
      <button class="pop-up__refresh">
        <i class="fas fa-redo-alt" data-id="replay"></i>
      </button>
      <span class="pop-up__message">Hello</span>
    </section>
  </body>
</html>
