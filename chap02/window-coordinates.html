<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        /* overflow : hidden; */ /* scroll 안되게 하고싶을때 */
      }
      .rec {
        width: 100px;
        height: 100px;
        background-color: antiquewhite;
        margin-bottom: 4px;
        border-radius: 4px;
      }
      .pink {
        background-color: pink;
      }
      aside {
        position: fixed;
        right: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec pink"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <div class="rec"></div>
    <aside>
      <button class="scroll-by">Scroll by 100px(y)</button>
      <button class="scroll-to">
        Scroll to 100px(y)
      </button>
      <button class="scroll-into">
        Scroll into special
      </button>
    </aside>
    <script>
      const scrollBy = document.querySelector('.scroll-by');
      scrollBy.addEventListener('click', () => {
        window.scrollBy({ top: 100, left: 0, behavior: 'smooth' });
      });

      const scrollTo = document.querySelector('.scroll-to');
      scrollTo.addEventListener('click', () => {
        window.scrollTo(0, 100);
      });

      const scrollInto = document.querySelector('.scroll-into');
      scrollInto.addEventListener('click', () => {
        pink.scrollIntoView();
      });

      let pink = document.querySelector('.pink');
      pink.addEventListener('click', e => {
        getXY(e);
      });

      function getXY(e) {
        domRect = pink.getBoundingClientRect();
        console.log(domRect);
        console.log('client : ' + e.clientX + ', ' + e.clientX);
        console.log('page : ' + e.pageX + ', ' + e.pageY);
      }
    </script>
  </body>
</html>
